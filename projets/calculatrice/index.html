<body>
    <div class="calculator-container">
        <h1>Calculatrice</h1>
        
        <input type="text" id="display" readonly>

        <div class="buttons">
            <button class="operator">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equals" id="calculate">=</button>

            <button class="zero">0</button>
            <button>.</button>
        </div>
        
        <p><a href="../../index.html">‚Üê Retour au portfolio</a></p>

    </div>

    <script src="main.js"></script>
</body>
